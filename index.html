<!DOCTYPE html>
<html>
<head>
	<title>Slideshow</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="javascript/main.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<h1><center>Cute</center></h1>
			<img src="images/puppy1.jpg" id="one" alt="A golden dog.">
			<img src="images/puppy2.jpeg" id="two" alt="A black dog.">
			<img src="images/puppy3.jpg" id="three" alt="A dog in a bucket.">
			<img src="images/puppy4.jpg" id="four" alt="Bunch of puppies.">
			<img src="images/puppy5.jpg" id="five" alt="Dog with tongue sticking out.">
			<div class="text">Cute Doggies!</div>
		</div>
		<div class="mySlides fade">
			<h1><center>Cool</center></h1>
			<img src="images/puppy6.jpg" id="one" alt="Military dog.">
			<img src="images/puppy7.jpg" id="two" alt="Military dog.">
			<img src="images/puppy8.jpg" id="three" alt="Military dog.">
			<img src="images/puppy9.jpg" id="four" alt="Military dog.">
			<img src="images/puppy10.jpg" id="five" alt="Military dog.">
			<div class="text">Cool Doggies!</div>
		</div>
		<div class="mySlides fade">
			<h1><center>Big</center></h1>
			<img src="images/puppy11.jpg" id="one" alt="A huge brown dog.">
			<img src="images/puppy12.jpg" id="two" alt="A huge black dog.">
			<img src="images/puppy13.jpg" id="three" alt="A huge grey dog.">
			<img src="images/puppy14.jpg" id="four" alt="A huge grey dog.">
			<img src="images/puppy15.jpg" id="five" alt="A huge brown dog.">
			<div class="text">Big Doggies!</div>
		</div>
		<div class="mySlides fade">
			<h1><center>Sketch</center></h1>
			<img src="images/puppy16.jpg" id="one" alt="A drawing of a dog.">
			<img src="images/puppy17.jpg" id="two" alt="A drawing of a dog.">
			<img src="images/puppy18.jpg" id="three" alt="A drawing of a dog.">
			<img src="images/puppy19.jpg" id="four" alt="A drawing of a dog.">
			<img src="images/puppy20.jpg" id="five" alt="A drawing of a dog.">
			<div class="text">Dog Drawings!</div>
		</div>
	</div>
	<!-- next and previous buttons -->
	<a class="prev">&#10094;</a>
	<a class="next">&#10095;</a>

	<!-- dots -->
	<div class="dots">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>

</body>
</html>
